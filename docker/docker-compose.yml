version: "3.5"

services:

  db:
    image: postgres:14.2-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: crud_db
    ports:
      - "5432:5432" 
